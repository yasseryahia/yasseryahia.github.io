<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
		<title>JavaScript Encryption and Decryption</title>
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
		<link rel="stylesheet" type="text/css" href="JS_E&amp;D_files/base.css">
		<link rel="stylesheet" type="text/css" href="JS_E&amp;D_files/smallheader.css">
		<link rel="stylesheet" type="text/css" href="JS_E&amp;D_files/style.css">
		
		<script type="text/javascript" src="JS_E&amp;D_files/jsencryption.js"></script>
		<script type="text/javascript" src="JS_E&amp;D_files/jsencryptionform.js"></script>
		
		<style type="text/css">
			#content-left {
				position: relative;
				float: left;
				width: 160px;
				/*padding-top: 9em;*/
			}
			#content-right {
				position: relative;
				float: right;
				width: 650px;
				padding-right: 50px;
				padding-top: 1em;
			}
			
			#content h3 {
				text-align: center;
				line-height: 100%;
				padding-bottom: 0.5em;
			}
			
			#content p {
				padding-top: 0;
			}
			
			#content form {
				padding-bottom: 2em;
			}
		</style>
	</head>
	
	<body onload="load()">
		<div id="container">
			<div id="content-top"></div>
			<div id="content" style="position: relative">
				<div id="content-right">
				
					<form name="key" action="#" onsubmit="return false;">
					<h3>Key</h3>
			
					<p align="center">
					<input name="text" id="passwordText" maxlength="1024" type="text">
					<br>
					<input value=" Random " onclick="document.key.text.value = randomPassword(8);" type="button">
					&nbsp;
					<input value=" Clear " onclick="document.key.text.value = '';" type="button">
					&nbsp;
					<input value=" Select " onclick="document.key.text.select();" type="button">
					</p>
					</form>
					
					<form name="plain" action="#" onsubmit="return false;">
					<h3>Plain Text</h3>
					<p align="center">
					<textarea name="text" id="plainText" rows="10"></textarea>
			
					<br>
					<input name="encrypt" value=" Encrypt " onclick="encryptFormText();" type="button">
					&nbsp;
					<input value=" Clear " onclick="document.plain.text.value = '';" type="button">
					&nbsp;
					<input value=" Select " onclick="document.plain.text.select();" type="button">
					</p>
					</form>
					
					
					<form name="cipher" action="#" onsubmit="return false;">
					<h3>Cipher Text</h3>
					<p align="center">
					<textarea name="text" id="cipherText" rows="10"></textarea>
					
					<br>
					<input name="decrypt" value=" Decrypt " onclick="decryptFormText();" type="button">
					&nbsp;
					<input value=" Clear " onclick="document.cipher.text.value = '';" type="button">
					&nbsp;
					<input value=" Select " onclick="document.cipher.text.select();" type="button">
					</p>
					</form>
				</div>
			</div>
</body></html>
